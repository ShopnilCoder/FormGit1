<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="text-align: center;">
    <h2>Input Form</h2>
    <form>
        <label for="fname">First Name:</label>
        <input type="text">
        <label for="lname">Last Name:</label>
        <input type="text"><br><br>
        <label for="username">User Name:</label>
        <input type="text">
        <label for="pwd">Password:</label>
        <input type="text"><br><br><br>
        <label for="gender" style="font-weight: 600;">Gender:</label>
        <input type="radio">
        <label for="">Male</label>
        <input type="radio">
        <label for="">Female</label><br><br>
        <label for="religion" style="font-weight: 600;">Religion:</label>
        <input type="checkbox">
        <label for="">Muslim</label>
        <input type="checkbox">
        <label for="">Others</label><br><br>
        <label for="expertise" style="font-weight: 600;">IT EXPERT:</label>
        <input type="checkbox">
        <label for="">Hardware Expert</label>
        <input type="checkbox">
        <label for="">Software Expert</label>
        <input type="checkbox">
        <label for="">Graphics Designer</label>
        <input type="checkbox">
        <label for="">Network Expert</label><br><br>
        <b>Select your Department</b>
        <select name="Department">
            <option value="cse">CSE</option>
            <option value="ict">ICT</option>
            <option value="tex">TEXTILE</option>
            <option value="stat">STATISTICS</option>
        </select>
        <input type="button" value="Submit">
        
    </form>
</body>
</html>
